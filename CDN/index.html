<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS Projekt 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" v-cloak>
      <!-- Komponentform -->
      <blog-post title="Statisk egenskap" content="Mitt första inlägg"></blog-post>
      <blog-post title="Olika rubriker" content="1+2, detta är inte JS"></blog-post>
      <!-- Ett blogginlägg -->
      <article>
        <h1>Min första rubrik</h1>
        <p>Mitt första blogginlägg</p>
      </article>
    </div>

<script>
  const { createApp } = Vue

  const app = createApp({
    data: function() {
      return {
        message: 'Hello Vue!',
        email: "dennis@bistrom.fi",
      }
    }
  })

  // Blogartikelkomponent
  app.component('blog-post', {
    template: `<article>
                <h1>{{title}}</h1>
                <p>{{content}}</p>
              </article>`,
    props: ['title','content']
  })

  app.mount('#app')
</script>
</body>
</html>
